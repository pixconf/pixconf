linters:
  enable:
    - megacheck
    - revive
    - govet
    - unconvert
    - megacheck
    - gas
    - gocyclo
    - misspell
    - typecheck
    - ineffassign
    - stylecheck
    - exportloopref
    - gocritic
    - nakedret
    - gosimple
    - prealloc
    - staticcheck
    - unused
    - dogsled
  fast: false
  disable-all: true

linters-settings:
  gosec:
    excludes:
      - G114
      - G402
